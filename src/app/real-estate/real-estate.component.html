 <ion-card (click)="otvoriModalZaDetalje(nekretnine)">
    <ion-card-header >


      <ion-card-subtitle>{{nekretnine.Adresa}}</ion-card-subtitle>
      <ion-card-title>{{nekretnine.Grad}}</ion-card-title>
      <form #saveForm="ngForm">
      
        <!-- <ion-toggle ng-checked="true"  ngModel name="Sacuvano" (ionChange) = "naPromenu(saveForm, nekretnine)"></ion-toggle>
        Sačuvaj -->
        <ion-button (onClick)="sacuvajBtn(nekretnine)" shape="round"><ion-icon name="bookmark-outline"></ion-icon>


        </ion-button>

      

     
      </form>
      


    </ion-card-header>

    <ion-card-content>
      <img src={{nekretnine.UrlSlike}} class="mainImage"/>
      <div class="price"> € {{nekretnine.Cena}}</div>
      {{nekretnine.Opis}}
    </ion-card-content>
  </ion-card>
