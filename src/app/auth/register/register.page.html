<ion-header no-border>
  <div class="register header ion-padding">
    <img class="logo-img" src="assets/real-estate-logo-template_1156-724.jpg">
  </div>
</ion-header>

<ion-content>

<form [formGroup]=registerForm (ngSubmit)="addAuthor()"> 
  <div class="center">

    <div heading-column-lr>

      <h6><br>Besplatno se registrujte i brzo i jednostavno obavite kupovinu i prodaju nekretnine.</h6>
    </div>
   
    <ion-item transparent>

      <ion-input formControlName="Ime" placeholder="Ime" type="text" required></ion-input>

    </ion-item>
    <ion-item transparent>

      <ion-input formControlName="Prezime" placeholder="Prezime" type="text" required></ion-input>
    </ion-item>
    <ion-item transparent>

      <ion-input formControlName="Email" placeholder="Email" type="text" required email></ion-input>
    </ion-item>
    <ion-item transparent>

      <ion-input formControlName="Lozinka" placeholder="Lozinka" type="password" required minlength="8"></ion-input>
    </ion-item>
    <ion-item transparent>

      <ion-input formControlName="Ponovilozinku" placeholder="Potvrdite lozinku" type="password" required minlength="8"></ion-input>
    </ion-item>

    <ion-button  type="submit" color="primary" class="ion-button-class" shape="round" fill="solid"  expand="block"
    >Registruj se</ion-button>

  </div>
</form>

</ion-content>
