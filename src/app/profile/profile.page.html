<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">

      </ion-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notification-outline" color="dark"></ion-icon>

      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Nikola GoluboviÄ‡</h1>
  <ion-label></ion-label>

  
<ion-list #lista>
<ion-item-sliding *ngFor="let advertisement of advertisementsList">
  <ion-item>
    <ion-label>
      <h3>{{advertisement.estateName}}</h3>
     <p>
       {{advertisement.estatePrice}}
     </p>
     </ion-label>

    
  
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option (click)="update(advertisement)"><ion-icon slot="icon-only" name="create-outline"></ion-icon></ion-item-option>
    <ion-item-option color="danger" (click)="delete(advertisement)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
  </ion-item-options>

</ion-item-sliding>

</ion-list>


</ion-content>
